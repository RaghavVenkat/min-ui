    <title>Login | Admin</title>
    <link href="assets/styles/login-theme.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="split-left">
        </div>
        <div class="split-right">
            <div class="inner-container">
                <p class="head">Login</p>
                <p class="slogan center">into your account</p>
                <br>
                <br>
                <input class="input-flat" type="text" id="username" placeholder="Username">
                <input class="input-flat" type="password" id="password" placeholder="Password">
                <div class="addRow">
                    <button class="btn btnBlue">Login</button>
                    <button class="btn btnInvert">Create account</button>
                </div>
                <p class="slogan center"><a href="">Having trouble signing in?</a></p>
            </div>
        </div>
